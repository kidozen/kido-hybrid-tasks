<!DOCTYPE html>
<html lang="en">
    <head>
        <title>demo</title>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    	<link rel="stylesheet" href="css/jquery.mobile.css" />
    </head>
    <body data-ajax="false">
        <div data-role="page" id="splash">
            <div data-role="content">
                <div class="loading">
                    <span class="version">v1.0.0</span>
                    <span>loading...</span>
                </div>
            </div
        </div>
        </div>
        <div data-role="page" id="sign-in-page">
            <div data-role="header">
                <h1>Tasks Manager</h1>
            </div>
            <div data-role="content">
                <h2>Sign In</h2>
                <form>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="" placeholder="Password"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="app-name">Application:</label>
                        <input type="text" name="app-name" id="application" value="" placeholder="Application"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="marketplace">Marketplace:</label>
                        <input type="text" name="marketplace" id="marketplace" value="" placeholder="Marketplace"/>
                    </div>
                    <a href="#" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="sign-in">Sign In</a>
                </form>
            </div>
        </div>

    	<div data-role="page" id="home">
            <div data-role="header">
				<a href="#new" data-icon="plus">Create</a>
                <h1>Tasks Management</h1>
                <a href="#sign-in-page" data-icon="back" id="sign-out">Sign Out</a>
            </div>

			<div data-role="content">
                <ul data-role="listview" data-filter="true" id="tasks-list">
                </ul>
                <hr>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul id="tasks-filter">
                        <li><a id="pending-tasks" href="#" data-icon="minus" data-icon-pos="top">Pending</a></li>
                        <li><a id="completed-tasks" href="#" data-icon="check" data-icon-pos="top">Completed</a></li>
                        <li><a id="all-tasks" href="#" data-icon="grid" data-icon-pos="top">All</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
    	</div>

        <div id="new" data-role="dialog">
            <div data-role="header">
                <h1>New Task</h1>
            </div>
            <div data-role="content">
                <form>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="task-title">Title:</label>
                        <input type="text" name="task-title" id="task-title" value="" placeholder="Title"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="task-desc">Description:</label>
                        <input type="text" name="task-desc" id="task-desc" value="" placeholder="Description"/>
                    </div>
                    <a href="#home" data-role="button" data-inline="true" data-icon="delete" id="cancel-new-task">Cancel</a>
                    <a href="#home" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="new-task">Save</a>
                </form>
            </div>
        </div>

        <div id="details" data-role="page" data-add-back-btn="true">
            <div data-role="header">
                <h1></h1>
            </div>

            <div data-role="content">
                <input type="hidden" id="task-id" />
                <label>Description</label>
                <pre></pre>
                <a href="#home" data-role="button" data-inline="true" data-icon="delete" id="delete-task">Delete</a>
                <a href="#home" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="complete-task">Complete</a>
                <a href="#" data-role="button" data-inline="true" data-icon="info" data-theme="b" id="send-task">Send</a>
                <p>(you can send this task by email)</p>
            </div>
        </div>

        <!-- libs -->
        <script src="cordova.js"></script>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.mobile.js"></script>
        <script src="js/lib/kido.js"></script>
        <!-- app -->
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
